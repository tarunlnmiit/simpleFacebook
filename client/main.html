<template name='comments'>
    {{> addComment}}
    <ul>
    {{#each comment}}
        <li>
            {{> commentEmail}}
            <ul>
                <li>
                    {{> commentText}}
                </li>
            </ul>
        </li>
    {{/each}}
    </ul>
    <!-- {{> feedsCount}} -->
</template>

<template name="commentEmail">
    <li>
        {{email}}
    </li>
</template>

<template name="commentText">
    <li>
        <input type="text" value="{{text}}" name="commentText">
        [<a href="#" class="delete-comment">Delete</a>]
    </li>
</template>

<template name="addComment">
    <form>
        Enter Your Comment:
        <input type="text" placeholder="Type a comment here..." name="commentVal">
    </form>
</template>

<template name="register">
    <h1>Register</h1>
    <form class="register">
        <p>Email: <input type="email" name="email" required></p>
        <p>Password: <input type="password" name="password" required></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>

<template name="login">
    <h1>Login</h1>
    <form class="login">
        <p>Email: <input type="email" name="email" required></p>
        <p>Password: <input type="password" name="password" required></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>

<template name="home">
    <title>simpleFacebook</title>
    <p>Welcome to the simpleFacebook application.</p>
</template>

<template name="main">
    <h1>simpleFacebook</h1>
    {{> navigation}}
    {{> yield}}
    <hr />
    <p>Copyright &copy; simpleFacebook, 2016-2017.</p>
</template>

<template name="navigation">
    <ul>
        <li><a href="{{pathFor route='home'}}">Home</a></li>
        <li><a href="{{pathFor route='feeds'}}">Feeds</a></li>
        {{#if currentUser}}
            <li><a href="#" class="logout">Logout</a></li>
        {{else}}
            <li><a href="{{pathFor route='register'}}">Register</a></li>
            <li><a href="{{pathFor route='login'}}">Login</a></li>
        {{/if}}
    </ul>
</template>

<template name="addFeed">
    <form>Create a feed:
        <input type="text" placeholder="Feed title here..." name="feedName">
    </form>
</template>

<template name="feeds">
    <h2>Feeds</h2>
    {{#if currentUser}}
        {{> addFeed}}
        <ul>
            {{#each feed}}
                <li><a href="{{pathFor route='feedPage'}}">{{name}}</a></li>
            {{/each}}
        </ul>
    {{else}}
        <p>
            You need to login to see the feeds.
        </p>
    {{/if}}
</template>

<template name="feedPage">
    <h2>Feeds: {{name}}</h2>
    {{> comments}}
</template>
